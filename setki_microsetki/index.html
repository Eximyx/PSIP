<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form and Product Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .product-card img {
      max-width: 100%;
    }
    .size-options button:hover {
      color: black;
    }
    .size-options button.selected {
      background-color: rgba(0,0,0,0%);
      border: 2px solid red;
      font-weight: bold;
    }
    .card-price {
      position: relative;
      top:25px;
      color: white;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>

<!-- Order Form -->
<div class="container my-4 col-md-6">
  <div class="card">
    <div class="card-header bg-primary text-white">
      ЗАКАЗ ОБРАТНОГО ЗВОНКА
    <i class="fa fa-circle">  </i>
    </div>
    <div class="card-body">
      <form class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="name">Имя: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
          </div>
          <div class="form-group">
            <label for="phone">Телефон: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="phone" placeholder="Введите телефон" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Введите email">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="notes">Примечание:</label>
            <textarea class="form-control" id="notes" placeholder="Примечание" rows="3"></textarea>
          </div>
        </div>
      </form>
      <div class="row justify-content-between p-3">
        <button type="submit" class="w-auto btn btn-warning">ОТПРАВИТЬ ЗАЯВКУ</button>
        <button type="button" class="w-auto btn btn-secondary">ЗАКРЫТЬ</button>
      </div>
      <p class="mt-3 text-muted">Поля обозначенные символом <span class="text-danger">*</span> - обязательны для заполнения</p>
    </div>
  </div>
</div>

<!-- Product Card -->
<div class="container my-4 col-md-6">
  <div class="card product-card">
    <div class="row no-gutters">
      <div class="col-md-8">
        <img class="img-thumbnail" src="images/1.jpg" alt="БОТИНКИ PRADELLA">
        <p class="card-price position-relative" style="bottom: 300px"><strong class="p-3 bg-danger px-5">4 600 ₴</strong></p>
      </div>
      <div class="col-lg-4">
        <div class="card-body">
          <h5 class="card-title">БОТИНКИ PRADELLA</h5>
          <p class="card-text">Зимняя обувь</p>
          <h6>Описание</h6>
          <p>Ботинки из искусственной кожи от Pradella утеплены мехом. Детали: шнуровка на подъеме, утолщенная рифленая подошва.</p>
          <h6>Выберите размер</h6>
          <div class="size-options row justify-content-between px-3">
            <button class="btn btn-outline-secondary m-1" data-size="40">40</button>
            <button class="btn btn-outline-secondary m-1" data-size="41">41</button>
            <button class="btn btn-outline-secondary m-1" data-size="42">42</button>
            <button class="btn btn-outline-secondary m-1" data-size="43">43</button>
            <button class="btn btn-outline-secondary m-1" data-size="44">44</button>
          </div>
          <button class="btn btn-danger btn-block mt-3">Добавить в корзину</button>
          <button class="btn btn-secondary btn-block mt-2">Получить скидку 10%</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sizeButtons = document.querySelectorAll('.size-options button');

    sizeButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove the 'selected' class from all buttons
        sizeButtons.forEach(btn => btn.classList.remove('selected'));
        // Add the 'selected' class to the clicked button
        button.classList.add('selected');
      });
    });
  });
</script>

</body>
</html>
