<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" href="./css/js1.css">
    <script defer src="./script//js1.js"></script>
</head>
<body>
    <p>
        Сенкевич Виталий Андреевич
    </p>
    <img id="img" src="images/1.jpg">
    <button onclick="changeImage()">Change image</button>
    
<!-- Order Form -->
<div class="container my-4 col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        ЗАКАЗ ОБРАТНОГО ЗВОНКА
      <i class="fa fa-circle">  </i>
      </div>
      <div class="card-body">
        <form id="form" class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="name">Имя: <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" placeholder="Введите имя" >
            </div>
            <div class="form-group">
              <label for="phone">Телефон: <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="phone" placeholder="Введите телефон" >
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Введите email">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="notes">Примечание:</label>
              <textarea class="form-control" id="notes" placeholder="Примечание" rows="3"></textarea>
            </div>
          </div>
        <div class="row justify-content-between p-3">
          <button type="submit" class="w-auto btn btn-warning">ОТПРАВИТЬ ЗАЯВКУ</button>
          <button type="button" class="w-auto btn btn-secondary">ЗАКРЫТЬ</button>
        </div>
        </form>
        <p class="mt-3 text-muted">Поля обозначенные символом <span class="text-danger">*</span> - обязательны для заполнения</p>
      </div>
    </div>
  </div>
<button onclick="openWindow()">Открыть окно</button>
</body>
</html>
